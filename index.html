<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    .container {
      width: 1000px;
      height: 300px;
      margin: 70px auto;
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
    <h3>Rounded Image</h3>
    <img src="jakarta.jpg" class="rounded" width="250px" height="250px">
  </div>
  <div>
    <h3>Circle Image</h3>
    <img src="lampung.jpg" class="rounded-circle" width="250px" height="250px">
  </div>
  <div>
    <h3>Thumbnail Image</h3>
    <img src="yogyakarta.jpg" class="img-thumbnail" width="250px" height="250px">
  </div>
  </div>
  </body>
</html>
